<html>
    <head>
        <link rel="stylesheet" href="mystyle.css">
    </head>
    <body>
        <div id="main">
            <h1 id="title"><strong>Survey Form</strong></h1>
            <p id="description"><strong><em>This project is mainly focussed on the forms and the input elements</em></strong></p>
            <div id="my-form-area">
                <form id="survey-form" action="#">
                    <label for="name" id="name-label">Name:</label>
                    <input id="name" type="text" placeholder="Enter your name" required><br><br>
                    <label for="email" id="email-label">Email ID:</label>
                    <input id="email" type="email" placeholder="Enter your name" required><br><br>
                    <label id="number-label" for="number">Number:</label>
                    <input id="number" type="number" max="10" min="0" placeholder="Enter number" required><br><br>
                    <label for="dropdown" id="dropdown-label">Select a fruit:</label>
                    <select id="dropdown" name="fruits">
                        <option value="Apple">Apple</option>
                        <option value="Banana">Banana</option>
                        <option value="Mango">Mango</option>
                        <option value="Orange">Orange</option>
                    </select><br><br>
                    <label>Select a city</label><br>
                    <input type="radio" id="city1" name="city" value="city1">
                    <label id="radio-city1" for="city1">Hyderabad</label><br>
                    <input type="radio" id="city2" name="city" value="city2">
                    <label id="radio-city2" for="city2">Bangalore</label><br>
                    <input type="radio" id="city3" name="city" value="city3">
                    <label id="radio-city3" for="city3">Chennai</label><br>
                    <input type="radio" id="city4" name="city" value="city4">
                    <label id="radio-city4" for="city4">Mumbai</label><br>
                    <input type="radio" id="city5" name="city" value="city5" >
                    <label id="radio-city5" for="city5">Delhi</label><br><br>
                    <label>Select a food-type</label><br>
                    <input type="checkbox" id="food1" value="food">
                    <label id="check-food1" for="food1">Vegetarian</label><br>
                    <input type="checkbox" id="food2" value="food">
                    <label id="check-food2" for="food2">Non-Vegetarian</label><br>
                    <input type="checkbox" id="food3" value="food">
                    <label id="check-food3" for="food3">Other</label><br><br>
                    <label id="label-textarea" for="textarea">Want to add anything else?</label><br>
                    <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea><br><br>
                    <input type="submit" id="submit">
                </form>
            </div>
        </div>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
        </script>
    </body>
</html>
